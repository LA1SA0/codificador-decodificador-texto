<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador e Decodificador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <img class="logo" src="Logo.png" alt="Logo da alura">
    </header>

    <div class="main">
        <div class="encrypt">
            <textarea cols="10" name="" id="txt-area1" placeholder="Digite seu texto..." class="line text-animation"></textarea>

            <div class="info">
                <img src="exclamation.svg" alt="ponto de exclamação" width="12px">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="buttons">
                <button class="button btn-1" onclick="criptografar()">Criptografar</button>
                <button class="button btn-2" onclick="descriptografar()">Descriptografar</button>
            </div>
        </div>
    </div>

    <div id="decrypt">
        <img class="icone" id="icone" src="Foto 1 Alura.svg" alt="imagem procurando com lupa">
        <h2 id="none">Nenhuma mensagem encontrada</h2>
        <textarea cols="10" readonly name="" id="txt-area2" placeholder="Digite um texto que você deseja criptografar ou descriptografar"></textarea>

        <h3 id="msg"></h3>

        <div id="copy"></div>
    </div>

    <footer class="footer">
        Desenvolvido por <span id="nome-autor">Laísa</span> @ <span id="ano-criacao">2024</span>
    </footer>

    <script src="script.js"></script>
</body>

</html>
